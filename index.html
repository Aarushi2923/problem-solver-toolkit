<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Problem-Solver's Toolkit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .container {
            max-width: 800px;
        }
        .scrollable-content {
            max-height: 500px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="container bg-white rounded-xl shadow-lg p-8 space-y-8 w-full">
        <div class="text-center">
            <h1 class="text-3xl font-bold text-gray-800">The Problem-Solver's Toolkit</h1>
            <p class="mt-2 text-gray-600">Simulate a consulting engagement. Input a business problem below to receive a structured analysis and solution.</p>
        </div>

        <!-- Input Section -->
        <div class="space-y-4">
            <label for="problem-input" class="block text-gray-700 font-semibold">Describe the problem:</label>
            <textarea id="problem-input" rows="4" class="w-full p-3 border-2 border-gray-300 rounded-md focus:outline-none focus:border-indigo-500 transition duration-200" placeholder="e.g., 'How can a small coffee shop increase its evening sales?'"></textarea>
            <button id="generate-btn" class="w-full bg-indigo-600 text-white font-bold py-3 px-4 rounded-md hover:bg-indigo-700 transition duration-300 ease-in-out transform hover:scale-105">
                Generate Solution
            </button>
        </div>

        <!-- Loading Indicator -->
        <div id="loading-indicator" class="hidden flex justify-center items-center my-8">
            <div class="animate-spin rounded-full h-12 w-12 border-4 border-t-4 border-gray-400 border-t-indigo-600"></div>
        </div>

        <!-- Output Section -->
        <div id="solution-output" class="hidden">
            <div class="bg-gray-50 border border-gray-200 rounded-md p-6 space-y-4">
                <h2 class="text-xl font-bold text-gray-800">Your Structured Solution:</h2>
                <div id="response-content" class="text-gray-700 scrollable-content leading-relaxed"></div>
                <div id="citations" class="mt-4 text-xs text-gray-500 border-t pt-4"></div>
            </div>
        </div>
    </div>

    <script>
        // Global variables for Firebase configuration (provided by the Canvas environment)
        const __app_id = typeof window.__app_id !== 'undefined' ? window.__app_id : 'default-app-id';
        const __firebase_config = typeof window.__firebase_config !== 'undefined' ? window.__firebase_config : '{}';
        const __initial_auth_token = typeof window.__initial_auth_token !== 'undefined' ? window.__initial_auth_token : null;

        const generateBtn = document.getElementById('generate-btn');
        const problemInput = document.getElementById('problem-input');
        const loadingIndicator = document.getElementById('loading-indicator');
        const solutionOutput = document.getElementById('solution-output');
        const responseContent = document.getElementById('response-content');
        const citationsDiv = document.getElementById('citations');

        generateBtn.addEventListener('click', generateSolution);

        async function generateSolution() {
            const userQuery = problemInput.value.trim();
            if (userQuery === '') {
                displayMessage('Please enter a business problem to analyze.', 'error');
                return;
            }

            loadingIndicator.classList.remove('hidden');
            solutionOutput.classList.add('hidden');
            responseContent.innerHTML = '';
            citationsDiv.innerHTML = '';
            
            const apiKey = "";
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;

            const systemPrompt = `You are a world-class strategic consultant. Your task is to provide a structured, data-driven analysis and a set of actionable recommendations for a given business problem. 
            
            Format your response in Markdown, using clear headings, bullet points, and bold text. The structure should be:

            1.  **Executive Summary:** A concise, single-paragraph overview of the problem and your core recommendation.
            2.  **Problem Statement:** Rephrase the user's problem in a clear, concise way.
            3.  **Key Challenges & Opportunities:** Identify the main factors at play. Use bullet points.
            4.  **Proposed Solution:** Detail a step-by-step, actionable plan. Use numbered lists.
            5.  **Metrics for Success:** Suggest specific, measurable metrics to track progress.
            6.  **Potential Risks:** Identify possible roadblocks and mitigation strategies.`;

            const payload = {
                contents: [{ parts: [{ text: userQuery }] }],
                tools: [{ "google_search": {} }],
                systemInstruction: {
                    parts: [{ text: systemPrompt }]
                },
            };

            let response;
            try {
                response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
            } catch (error) {
                loadingIndicator.classList.add('hidden');
                displayMessage('Failed to fetch a solution. Please try again later.', 'error');
                console.error('Fetch error:', error);
                return;
            }

            try {
                const result = await response.json();
                const candidate = result?.candidates?.[0];

                if (candidate && candidate.content?.parts?.[0]?.text) {
                    const text = candidate.content.parts[0].text;
                    const markdownText = text.replace(/\*\*/g, '<b>').replace(/\*\*/g, '</b>');
                    responseContent.innerHTML = markdownText;
                    solutionOutput.classList.remove('hidden');

                    let sources = [];
                    const groundingMetadata = candidate.groundingMetadata;
                    if (groundingMetadata && groundingMetadata.groundingAttributions) {
                        sources = groundingMetadata.groundingAttributions
                            .map(attribution => ({
                                uri: attribution.web?.uri,
                                title: attribution.web?.title,
                            }))
                            .filter(source => source.uri && source.title);
                    }

                    if (sources.length > 0) {
                        citationsDiv.innerHTML = '<p class="font-bold">Sources:</p>';
                        sources.forEach((source, index) => {
                            const link = document.createElement('a');
                            link.href = source.uri;
                            link.textContent = `${index + 1}. ${source.title}`;
                            link.target = '_blank';
                            link.classList.add('block', 'underline', 'text-indigo-600', 'hover:text-indigo-800');
                            citationsDiv.appendChild(link);
                        });
                    }
                } else {
                    displayMessage('No solution found. The model may be unable to process this request.', 'error');
                }
            } catch (error) {
                displayMessage('Error parsing the solution. Please try again.', 'error');
                console.error('JSON parsing error:', error);
            } finally {
                loadingIndicator.classList.add('hidden');
            }
        }

        function displayMessage(message, type) {
            const existingMessage = document.querySelector('.message-box');
            if (existingMessage) existingMessage.remove();

            const messageBox = document.createElement('div');
            messageBox.className = `message-box p-4 rounded-md text-sm text-center ${type === 'error' ? 'bg-red-100 text-red-700' : 'bg-green-100 text-green-700'}`;
            messageBox.textContent = message;
            
            const container = document.querySelector('.container');
            container.insertBefore(messageBox, container.children[1]);

            setTimeout(() => {
                messageBox.remove();
            }, 5000);
        }
    </script>
</body>
</html>
